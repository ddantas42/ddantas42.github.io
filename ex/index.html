<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kill Team Point Counter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container" id="left-container">
		<h1>Opponent</h1>
		<div class="buttons" id="add-buttons">
			<button onclick="addPoints('crit_opponent')">Add Crit Op</button>
			<button onclick="addPoints('kill_opponent')">Add Kill Op</button>
			<button onclick="addPoints('tac_opponent')">Add Tac Op</button>
		</div>

		<div class="buttons" id ="remove-buttons">
			<button onclick="removePoints('crit_opponent')">Remove Crit Op</button>
			<button onclick="removePoints('kill_opponent')">Remove Kill Op</button>
			<button onclick="removePoints('tac_opponent')">Remove Tac Op</button>
		</div>

		<div class="scoreboard">
			<div class="op-container">
				<div class="op-box" id="crit-box-opponent">Crit Op: 0</div>
				<div class="op-box" id="tac-box-opponent">Tac Op: 0</div>
				<div class="op-box" id="kill-box-opponent">Kill Op: 0</div>
			</div>
			<div class="primary-container">
				<div class="op-box" id="crit-primary-box-opponent">Crit Op (Primary): 0</div>
				<div class="op-box" id="tac-primary-box-opponent">Tac Op (Primary): 0</div>
				<div class="op-box" id="kill-primary-box-opponent">Kill Op (Primary): 0</div>	
			</div>
			<div class="final-box" id="opponent-total">Total: 0</div>
		</div>
	</div>
	
	<div class="container" id="right-container">
		<h1>Player</h1>
		<div class="buttons" id="add-buttons">
			<button onclick="addPoints('crit_player')">Add Crit Op</button>
			<button onclick="addPoints('kill_player')">Add Kill Op</button>
			<button onclick="addPoints('tac_player')">Add Tac Op</button>
		</div>
		
		<div class="buttons" id ="remove-buttons">
			<button onclick="removePoints('crit_player')">Remove Crit Op</button>
			<button onclick="removePoints('kill_player')">Remove Kill Op</button>
			<button onclick="removePoints('tac_player')">Remove Tac Op</button>
		</div>
		
		<div class="scoreboard">
			<div class="op-container">
				<div class="op-box" id="crit-box-player">Crit Op: 0</div>
				<div class="op-box" id="tac-box-player">Tac Op: 0</div>
				<div class="op-box" id="kill-box-player">Kill Op: 0</div>
			</div>
			<div class="primary-container">
				<div class="op-box" id="crit-primary-box-player">Crit Op (Primary): 0</div>
				<div class="op-box" id="tac-primary-box-player">Tac Op (Primary): 0</div>
				<div class="op-box" id="kill-primary-box-player">Kill Op (Primary): 0</div>	
			</div>

			<div class="your-score">
				<input type="checkbox" id="crit-primary-check" onclick="updateUI()"> Crit Primary
				<input type="checkbox" id="kill-primary-check" onclick="updateUI()"> Kill Primary
				<input type="checkbox" id="tac-primary-check" onclick="updateUI()"> Tac Primary
			</div>

			<div class="final-box" id="player-total">Total: 0</div>
		</div>
		<script src="script.js"></script>
		
	</body>
	</html>
